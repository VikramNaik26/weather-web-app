<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script src="js/main.js" type="module"></script>
  </head>
  <body>
    <main class="fade-in">
      <h1 class="offscreen">
        Responsive Weather App Powered by Open Weather A P I
      </h1>
      <section class="searchBar fade-in" id="searchBar">
        <form id="searchBar__form" class="searchBar__form" role="search">
          <label class="offscreen" for="searchBar__text"
            >Enter a new location</label
          >
          <input
            type="text"
            id="searchBar__text"
            class="searchBar__text"
            role="searchbox"
            size="40"
            autocomplete="off"
            placeholder="City, State, Country"
          />
          <button
            id="searchBar__button"
            class="searchBar__button button"
            title="Submit Location"
            aria-label="Enter the Zip code or City, State, Country to recieve weather condition"
          >
            <i class="fa fa-search"></i>
            <i class="fas fa-sync fa-spin none"></i>
          </button>
        </form>
      </section>
      <a href="#currentForecast" class="skip-link"
        >Skip to the Current Conditions</a
      >
      <section
        id="currentForecast"
        class="currentForcast fade-in"
        role="region"
        aria-labelledby="currentForecast__location"
      >
        <h2 id="currentForecast__location" class="currentForecast__location">
          Current Conditions
        </h2>
        <div
          id="currentForecast__conditions"
          class="currentForecast__conditions"
        ></div>
      </section>
      <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
      <nav id="navButtons" class="navButtons fade-in">
        <button
          id="getLocation"
          class="button"
          title="Get Location"
          aria-label="Get the current weather conditions for your current location"
        >
          <i class="fa fa-map-marker-alt"></i>
          <i class="fa fa-sync fa-spin none"></i>
        </button>
        <button
          id="home"
          class="button"
          title="Home Weather"
          aria-label="Get the Current weather condition for your Home"
        >
          <i class="fa fa-home"></i>
          <i class="fa fa-sync fa-spin none"></i>
        </button>
        <button
          id="saveLocation"
          class="button"
          title="save location"
          aria-label="Save the Current Location as your Home Location"
        >
          <i class="fa fa-save"></i>
          <i class="fa fa-sync fa-spin none"></i>
        </button>
        <button
          id="unit"
          class="button"
          title="Toggle measurement units"
          aria-label="Toggle between metric and imperial measurement units"
        >
          <i class="fa fa-chart-bar"></i>
          <i class="fa fa-sync fa-spin none"></i>
        </button>
        <button
          id="refresh"
          class="button"
          title="Refresh the Weather"
          aria-label="Refresh the current weather condition"
        >
          <i class="fa fa-sync-alt"></i>
          <i class="fa fa-sync fa-spin none"></i>
        </button>
      </nav>
      <hr class="fade-in" />
      <section
        id="dailyForcast"
        class="dailyForcast fade-in"
        role="region"
        aria-labelledby="dailyForcast title"
      >
        <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">
          Six Day Forecast
        </h2>
        <div id="dailyForecast__contents" class="dailyForecast__contents"></div>
        <p class="offscreen" id="confirmation" aria-live="assertive"></p>
      </section>
    </main>
  </body>
</html>
